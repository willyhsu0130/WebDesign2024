<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Tax Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <h1>Sales Tax Calculator</h1>
        <p>Enter Subtotal and Tax Rate and click "Calculate"</p>
        <form id="email_form" name="email_form" method="get">
            <div>
                <label for="subtotal">Subtotal:</label>
                <input type="text" id="subtotal" name="subtotal" autofocus>
            </div>
            
            <div>
                <label for="tax_rate">Tax Rate:</label>
                <input type="text" id="tax_rate" name="tax_rate">
            </div>
            
            <div>
                <label for="sales_tax">Sales Tax:</label>
                <input type="text" id="sales_tax" name="sales_tax" readonly>
            </div>

            <div>
                <label for="total">Total:</label>
                <input type="text" id="total" name="total" readonly>
            </div>
            
            <div>
                <label>&nbsp;</label>
                <input type="button" id="calculate" value="Calculate">
                <input type="button" id="clear" value="Clear">
            </div>     
            <span>&#169; Hsu, Wei-Li N01678692</span>
        </form>
    </main>
    <script src="../js/salesTaxCalculator.js"></script>
</body>
</html>
